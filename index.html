<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join WhatsApp Group</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #joinWhatsApp {
      padding: 14px 22px;
      border-radius: 12px;
      border: none;
      background: #25D366;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="joinWhatsApp">Join WhatsApp Group</button>

<script>
  (function () {
    const INVITE = 'CJ3RyHNkNXr9HKBagjlRfs';
    const httpsLink = `https://chat.whatsapp.com/${INVITE}`;

    const intentLink =
      `intent://chat.whatsapp.com/${INVITE}` +
      `#Intent;scheme=https;package=com.whatsapp;` +
      `S.browser_fallback_url=${encodeURIComponent(httpsLink)};end`;

    const ua = navigator.userAgent || '';
    const isAndroid = /Android/i.test(ua);
    const isInApp = /(FBAN|FBAV|FB_IAB|Instagram|Line|Twitter|TikTok|wv|WebView)/i.test(ua);

    document.getElementById('joinWhatsApp').addEventListener('click', function () {
      if (isAndroid && !isInApp) {
        window.location.href = intentLink;
        return;
      }
      window.location.href = httpsLink;
    });
  })();
</script>

</body>
</html>
